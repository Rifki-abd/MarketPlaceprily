name: marketplace_app
description: A Flutter marketplace app similar to Facebook Marketplace

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Minimal untuk Android only
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3  
  cloud_firestore: ^4.8.5

  # State Management
  flutter_riverpod: ^2.3.6

  # Navigation
  go_router: ^10.1.2

  # UI & Utils
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.12
  intl: ^0.18.1
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true