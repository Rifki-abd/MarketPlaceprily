name: marketplace_app
description: A Flutter marketplace app similar to Facebook Marketplace

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase - Update to the latest compatible versions
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9

  # State Management
  flutter_riverpod: ^2.1.3

  # Navigation
  go_router: ^15.2.4

  # UI & Utils
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.10
  intl: ^0.20.2
  flutter_spinkit: ^5.1.0
  
  # Other packages that showed available newer versions in your output
  characters: ^1.4.0 # Changed from ^1.4.1 to ^1.4.0 to resolve conflict with flutter_test
  js: ^0.7.2
  _flutterfire_internals: ^1.3.56

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
